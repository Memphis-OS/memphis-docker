services:
  memphis-metadata:
    image: memphisos/memphis-metadata:15-docker-dev
    networks:
      - memphis
    ports:
      - '5005:5005'
    environment:
      - POSTGRESQL_USERNAME=memphis
      - POSTGRESQL_PASSWORD=memphis
      - POSTGRESQL_DATABASE=memphis
      - POSTGRESQL_PORT_NUMBER=5005
networks:
  memphis:
    ipam:
      driver: default
